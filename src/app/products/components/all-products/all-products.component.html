<main class="all-products-container">
  <app-select
    [title]="'Categories'"
    [data]="categories"
    (selectedValue)="filterCategory($event)"
  ></app-select>
  <div class="carts-container" *ngIf="!isLoading">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (item)="addToCart($event)"
    ></app-product>
  </div>
  <app-spinner [isLoading]="isLoading"></app-spinner>
</main>
