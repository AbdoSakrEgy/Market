<main class="cart">
  <div class="cart-header" [routerLink]="['/details', product.id]">
    <img [src]="product.image" [alt]="product.title" />
    <div>
      <h1>{{ product.title }}</h1>
    </div>
  </div>
  <div class="cart-body" [routerLink]="['/details', product.id]">
    <p class="cart-body-description">
      {{ product.description }}
    </p>
  </div>
  <div class="cart-footer">
    <button
      type="button"
      class="btn-1"
      *ngIf="!isAddButton2"
      (click)="isAddButton2 = true"
    >
      Add
    </button>
    <section class="flex justify-between w-1/2" *ngIf="isAddButton2">
      <input
        type="number"
        class="cart-footer-input"
        [(ngModel)]="amount"
        min="1"
        max="5"
      />
      <button
        type="button"
        [class]="{
          'btn-2': !(amount < 1 || amount > 5),
          disapled: amount < 1 || amount > 5
        }"
        (click)="add(); isAddButton2 = false"
        [disabled]="amount < 1 || amount > 5"
      >
        Add
      </button>
    </section>
    <span>{{ product.price }} EL</span>
  </div>
</main>
